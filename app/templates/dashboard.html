{% extends "base.html" %}

{% block content %}
<div id="dashboard-content">
    <div id="dashboard-summary"
        style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem;">
        <!-- Summary cards will be loaded here -->
        <div class="card" style="text-align:center; padding: 2rem;">
            <i class="fas fa-circle-notch fa-spin"></i> Loading Cluster Summary...
        </div>
    </div>
</div>

<!-- License Details Modal -->
<div id="license-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>RedHat License Usage Details</h3>
            <div style="display:flex; gap:0.5rem; margin-left:auto; margin-right:1.5rem;">
                <button class="btn btn-secondary btn-sm" title="Export to Excel"
                    onclick="exportTable('License_Details', 'excel', 'lic-details-table')">
                    <i class="fas fa-file-excel"></i>
                </button>
                <button class="btn btn-secondary btn-sm" title="Export to CSV"
                    onclick="exportTable('License_Details', 'csv', 'lic-details-table')">
                    <i class="fas fa-file-csv"></i>
                </button>
            </div>
            <span class="close-btn" onclick="closeLicenseModal()">&times;</span>
        </div>
        <div class="modal-body">
            <div
                style="display:flex; justify-content:space-around; margin-bottom:1.5rem; padding:1.2rem; background:rgba(255,255,255,0.03); border:1px solid var(--border-color); border-radius:12px;">
                <div style="text-align:center;">
                    <div style="font-size:0.75rem; opacity:0.6; text-transform:uppercase; letter-spacing:1px;">Total
                        Nodes</div>
                    <div id="lic-total-nodes" style="font-size:1.5rem; font-weight:700;">-</div>
                </div>
                <div style="text-align:center;">
                    <div style="font-size:0.75rem; opacity:0.6; text-transform:uppercase; letter-spacing:1px;">Total
                        vCPU</div>
                    <div id="lic-total-vcpu" style="font-size:1.5rem; font-weight:700;">-</div>
                </div>
                <div style="text-align:center;">
                    <div style="font-size:0.75rem; opacity:0.6; text-transform:uppercase; letter-spacing:1px;">Licenses
                        Required</div>
                    <div id="lic-total-count" style="font-size:1.8rem; font-weight:800; color:var(--accent-color);">-
                    </div>
                </div>
            </div>
            <div style="max-height:400px; overflow-y:auto;">
                <table class="data-table" id="lic-details-table">
                    <thead>
                        <tr>
                            <th>Node Name</th>
                            <th>Status</th>
                            <th>vCPU</th>
                            <th>Licenses</th>
                            <th>Reason</th>
                        </tr>
                    </thead>
                    <tbody id="lic-details-body"></tbody>
                </table>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeLicenseModal()">Close</button>
        </div>
    </div>
</div>

<!-- Cluster Details Modal -->
<div id="details-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Cluster Technical Details</h3>
            <span class="close-btn" onclick="closeDetailsModal()">&times;</span>
        </div>
        <div class="modal-body" id="details-modal-body">
            <!-- Content injected here -->
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeDetailsModal()">Close</button>
        </div>
    </div>
</div>
<!-- Ingress Controller Details Modal -->
<div id="ingress-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Ingress Controller Details</h3>
            <span class="close-btn" onclick="closeIngressModal()">&times;</span>
        </div>
        <div id="ingress-modal-body"></div>
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeIngressModal()">Close</button>
        </div>
    </div>
</div>

<!-- Node Details Modal -->
<div id="node-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Node Details</h3>
            <span class="close-btn" onclick="closeNodeModal()">&times;</span>
        </div>
        <div id="node-modal-body"></div>
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeNodeModal()">Close</button>
        </div>
    </div>
</div>
{% endblock %}
