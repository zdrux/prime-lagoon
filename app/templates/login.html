<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OCP Inventory</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body style="display:flex; justify-content:center; align-items:center; height:100vh; background:var(--bg-primary);">
    <div class="card fade-in" style="width:100%; max-width:400px; padding:2rem;">
        <div style="text-align:center; margin-bottom:2rem;">
            <div style="font-size:3rem; color:var(--accent-color); margin-bottom:1rem;">
                <i class="fas fa-cubes"></i>
            </div>
            <h1 style="font-size:1.5rem; font-weight:700;">OCP Inventory</h1>
            <p style="opacity:0.6; font-size:0.9rem;">Cluster Inventory & Compliance Management</p>
        </div>

        <form action="/login" method="post">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-input" required autofocus>
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-input" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width:100%; margin-top:1rem; padding:0.8rem;">
                Sign In
            </button>
        </form>

        <div id="error-msg" style="margin-top:1rem; color:var(--danger-color); text-align:center; display:none;">
            Invalid username or password.
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error') === 'invalid') {
            document.getElementById('error-msg').style.display = 'block';
        }
    </script>
</body>

</html>
