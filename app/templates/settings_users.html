{% extends "base.html" %}

{% block content %}
<div class="page-header">
    <div style="display:flex; align-items:center; gap:1rem;">
        <h1 class="page-title">User Management</h1>
        <span class="badge badge-blue">Admin Settings</span>
    </div>
    <div style="display:flex; gap:0.5rem;">
        <a href="/settings/users"
            class="btn {% if page == 'settings_users' %}btn-primary{% else %}btn-secondary{% endif %}"
            style="font-size:0.85rem; padding:0.5rem 1rem;">
            <i class="fas fa-users"></i> Users
        </a>
        <a href="/settings/ldap"
            class="btn {% if page == 'settings_ldap' %}btn-primary{% else %}btn-secondary{% endif %}"
            style="font-size:0.85rem; padding:0.5rem 1rem;">
            <i class="fas fa-server"></i> LDAP
        </a>
    </div>
</div>

<div class="card fade-in">
    <div class="resource-header" style="padding:1rem; border-bottom:1px solid var(--border-color); font-weight:700;">
        <i class="fas fa-users" style="margin-right:0.5rem; color:var(--accent-color);"></i> Authorized Users
    </div>
    <div class="table-container">
        <table class="data-table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th style="width:120px;">Role</th>
                    <th style="width:100px; text-align:center;">Admin Toggle</th>
                </tr>
            </thead>
            <tbody id="user-table-body">
                {% for u in users %}
                <tr>
                    <td style="font-weight:600;">{{ u.username }}</td>
                    <td>
                        {% if u.is_admin %}
                        <span class="badge badge-blue">Admin</span>
                        {% else %}
                        <span class="badge" style="opacity:0.6;">Regular</span>
                        {% endif %}
                    </td>
                    <td style="text-align:center;">
                        <label class="switch">
                            <input type="checkbox" {% if u.is_admin %}checked{% endif %}
                                onchange="toggleAdmin({{ u.id }})">
                            <span class="slider round"></span>
                        </label>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<style>
    /* Simple Toggle Switch CSS */
    .switch {
        position: relative;
        display: inline-block;
        width: 44px;
        height: 22px;
    }

    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--bg-primary);
        border: 1px solid var(--border-color);
        transition: .4s;
        border-radius: 34px;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 14px;
        width: 14px;
        left: 3px;
        bottom: 3px;
        background-color: var(--text-secondary);
        transition: .4s;
        border-radius: 50%;
    }

    input:checked+.slider {
        background-color: var(--accent-color);
        border-color: var(--accent-color);
    }

    input:checked+.slider:before {
        transform: translateX(22px);
        background-color: white;
    }
</style>

<script>
    async function toggleAdmin(userId) {
        const res = await fetch(`/settings/api/users/${userId}/toggle_admin`, { method: 'POST' });
        const data = await res.json();
        if (data.error) {
            alert(data.error);
            window.location.reload();
        } else {
            window.location.reload();
        }
    }
</script>
{% endblock %}
